  # API Token từ Sepay để bảo mật Webhook (BẮT BUỘC)
  api_key: "0Tat*OaI3]^ba;0@"
  
  # Cổng Webhook Server chạy trên plugin này
  # Bạn cần mở port này (Port Forwarding) để Sepay có thể gọi vào
  webhook_port: 30079

transaction:
  # Tiền tố: NAP <TênPlayer>
  content_prefix: "NAP "
  
  # Tỉ lệ quy đổi
  # Ví dụ: 10,000 VND = 10 Points -> Exchange rate = 0.001
  # Ví dụ: 10,000 VND = 10,000 Points -> Exchange rate = 1.0
  exchange_rate: 1.0

actions:
  # Lệnh chạy khi nạp thành công
  # Hỗ trợ PlayerPoints:
  # Lệnh: points give <player> <amount>
  on_success:
    # PlayerPoints Command
    - "points give %player% %game_money%"
    
    # Vault / Essentials Command (Bỏ comment nếu dùng)
    # - "eco give %player% %game_money%"
    
    # Thông báo
    - "broadcast &aNgười chơi %player% vừa nạp %amount% VNĐ và nhận được %game_money% Points!"

